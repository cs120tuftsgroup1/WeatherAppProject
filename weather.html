<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather by City</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #99c6ed;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 50px;
    }

    #weather {
      margin-top: 20px;
      font-size: 22px;
    }

    header.site-header, footer.footer-container {
      background-color: #4fa3e0;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <h1>Weather by City</h1>
  <input type="text" id="city" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather"></div>

  
  <div id="footer"></div>

  <script src="getWeather.js" defer></script>
  <script src="layers.js" defer></script>
</body>
</html>

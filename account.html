<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Account</title>
  <link rel="stylesheet" href="./auth.css">
  <link rel="stylesheet" href="./account.css">
</head>

<body>
  <div class="account-container">
    
    <h1>Your Account</h1>

    <!-- Profile -->
    <section class="profile-section">
      <h2>Profile</h2>
      <p><strong>Username:</strong> <span id="username">Loading...</span></p>
    </section>

    <!-- Favorite Teams -->
    <section class="favorites-section">
      <h2>Favorite Teams</h2>
      <ul id="favorite-teams"></ul>

      <input id="team-input" placeholder="Add a team..." />
      <button id="add-team-btn" class="btn">Add Team</button>
    </section>

    <!-- Local Weather -->
    <section class="weather-section">
      <h2>Your Local Weather</h2>
      <div id="weather-box">Loading weather...</div>
    </section>

    <!-- Next Games Weather -->
    <section>
      <h2>Next Game Forecasts</h2>
      <div id="next-games-container">Loading...</div>
    </section>

    <button id="logout-btn" class="logout-btn">Log Out</button>

  </div>

  <script type="module" src="./account.js"></script>
</body>
</html>
